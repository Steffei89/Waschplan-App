name: Check Laundry Timers

on:
  schedule:
    # Läuft alle 10 Minuten (GitHub erlaubt selten öfter als alle 5-10min im Free Tier)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Erlaubt manuelles Starten zum Testen

jobs:
  check-timers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install firebase-admin

      - name: Run Scheduler Script
        env:
          # Hier wird das geheime Passwort eingefügt
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node scripts/scheduler.js